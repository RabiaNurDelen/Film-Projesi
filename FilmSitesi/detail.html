<div class="container mt-4 mb-4">
    <div class="row">
        <h1>{{ title }}</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="{{ imageUrl }}" class="img-fluid" alt="" />
        </div>
        <div class="col-md-9">
            <p style="text-align: justify; text-indent: 50px;">
                {{ description }}
            </p>
        </div>
    </div>
    <div class="row mt-4">
        <iframe width="560" height="315" ng-src="{{ videoUrl | trusted }}" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
